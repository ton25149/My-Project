<div class="row justify-content-center mt-5">
  <div class="col-md-4">
  <form [formGroup]="infoForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
  <label>Name</label>
  <input class="form-control" type="text" formControlName="name" required>
  </div>
  
  <div class="form-group">
  <label>Lastname</label>
  <input class="form-control" type="text" formControlName="lastname" required>
  </div>
  
  <div class="form-group">
  <label>E-Mail</label>
  <input class="form-control" type="text" formControlName="email" required>
  </div>

  <div class="form-group">
    <label>Address</label>
    <input class="form-control" type="text" formControlName="address" required >
    </div><br>

    <div class="form-group">
      <label>Age</label>
      <input class="form-control" type="text" formControlName="age" required>
      </div><br>

  <div class="form-group">
  <button class="btn btn-primary btn-block" type="submit">Add Travel</button><br>
  </div><br>
  </form>
  </div>
  </div>
